<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Bootatrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link my style.css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header id="header">
        <div class="container-fluid d-flex flex-nowrap navbar">
            <!-- Logo -->
            <a class="navbar-brand d-none d-lg-block" href="#">
                <img src="./img/logo.svg" alt="Logo">
            </a>

            <div class="small-logo d-lg-none">
                <a class="navbar-brand" href="#">
                    <img src="./img/mobile-logo.png" alt="Logo" class="img-fluid">
                </a>
            </div>

            <!-- Search bar -->
            <form class="d-flex flex-grow-1 mx-2" role="search">
                <button class="btn btn-outline-secondary border border-0 mx-1" type="submit"><i class="fa fa-search"></i></button>
                <input class="flex-grow-1 border border-0 rounded p-2" type="search" placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Search">
            </form>

            <!-- Links -->
            <div class="d-none d-lg-block">
                <ul class="d-lg-flex align-items-center">
                    <li>
                      <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-bars"></i></a>
                    </li>
                    <li>
                        <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                    </li>
                    <li>
                        <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    </li>
                </ul>
            </div>
                <div class="dropdown position-relative">
                    <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell icon"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-light position-absolute">
                      <li><a class="dropdown-item" href="#">Profilo</a></li>
                      <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                      <li><a class="dropdown-item" href="#">Logout</a></li>
                   </ul>
                </div>
            </div>
        </div>
    </header>

        <!-- MAIN -->
    <main class="d-flex">
        
        <!-- SIDE-BAR -->
        <section id="sidebar" class="py-5 d-flex flex-column justify-content-between align-items-center">
            <div class="menu">
                <ul class="p-0">
                    <li class="mb-4">
                        <a href="#">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-inline-block ps-3">Home</span>
                        </a>
                    </li>

                    <li class="mb-4">
                        <a href="#">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-inline-block ps-3">Stats</span>
                        </a>
                    </li>

                    <li class="mb-4">
                        <a href="#">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-lg-inline-block ps-3">Signals</span>
                        </a>
                    </li>
                </ul>
            </div>
            <a href="#">
                <i class="fa-solid fa-gear"></i>
                <span class="d-none d-lg-inline-block ps-3">Admin</span>
            </a>
        </section>

        <!-- TOP-BAR -->
        <section id="jumbo" class="p-2">
            <div class="of-c">
                <button class="btn btn-primary ps-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    Nuovo Studente
                    <i class="fa-solid fa-plus p-2 ms-3 border rounded"></i>
                </button>
    
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        ...
                    </div>
                </div>
            </div>
                    <!-- Completare top-bar sezione boolean + links -->
            <div class="piani">
                 <h1 class="h2 d-inline-block">Boolean</h1>
                 <a href="#" class="d-inline-block border-0 rounded-4 px-2 py-1">Piano blaze</a>
            </div>

        </section>
    </main>

    <!-- FOOTER -->
    <footer></footer>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
