<body>
    <!-- HEADER -->

            <!-- Search bar -->
            <form class="d-flex flex-grow-1 mx-2" role="search">
                <button class="btn btn-outline-secondary border border-0 mx-1" type="submit"><i class="fa fa-search"></i></button>
                <input class="flex-grow-1 border border-0 rounded p-2" type="text" name="search" placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Search">
            </form>

            <!-- Links -->
            <div class="d-none d-lg-block">
                <ul class="d-lg-flex align-items-center">
                    <li>
                      <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-bars"></i></a>
                    </li>
                    <li>
                        <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                    </li>
                    <li>

                    </li>
                </ul>
            </div>
                <div class="dropdown position-relative">

                   </ul>
                </div>
            </div>
        </div>
    </header>

        <!-- MAIN -->
    <main class="d-flex">
        
        <!-- SIDE-BAR -->
        <section id="sidebar" class="py-5 d-flex flex-column justify-content-between align-items-center">
            <div class="menu">
                <ul class="p-0">
                    <li class="mb-4">
                        <a href="#" class="p-2">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-inline-block ps-3">Home</span>
                        </a>
                    </li>

                    <li class="mb-4">
                        <a href="#" class="p-2">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-inline-block ps-3">Stats</span>
                        </a>
                    </li>

                    <li class="mb-4">
                        <a href="#" class="p-2">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-lg-inline-block ps-3">Signals</span>
                        </a>
                    </li>
                </ul>
            </div>
            <a href="#" class="p-2">
                <i class="fa-solid fa-gear"></i>
                <span class="d-none d-lg-inline-block ps-3">Admin</span>
            </a>
        </section>

        <!-- TOP-BAR -->
        <section id="jumbo" class="p-3 ">
            <div class="container d-lg-flex justify-content-between align-items-center -auto">
                <div class="of-c order-3">
                    <button class="btn btn-primary ps-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        Nuovo Studente
                        <i class="fa-solid fa-plus p-2 ms-3 border rounded"></i>
                    </button>
        
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <form class="offcanvas-body container-fluid">
                            <div class="row">
                                <div class="col-12 col-lg-6">
                                    <div class="mb-3">
                                        <label for="Input-name" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="Input-name">
                                    </div>
                                </div>

                                <div class="col-12 col-lg-6">
                                    <div class="mb-3">
                                        <label for="Input-surname" class="form-label">Cognome</label>
                                        <input type="text" class="form-control" id="Input-surname">
                                    </div>
                                </div>

                                <div class="col-12 col-lg-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="">
                                    </div>
                                </div>

                                <div class="col-12 col-lg-6">
                                    <div class="mb-3">
                                        <label for="inputPassword4" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="inputPassword4">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="Input-adress" class="form-label">Indirizzo</label>
                                        <input type="text" class="form-control" id="Input-adress">
                                    </div>
                                </div>

                                <div class="col-12 col-lg-6">
                                    <div class="mb-3">
                                        <label for="Input-city" class="form-label">Citt√†</label>
                                        <input type="text" class="form-control" id="Input-city">
                                    </div>
                                </div>

                                <div class="col-12 col-lg-4">
                                    <div class="mb-3">
                                        <label for="state" class="form-label">Stato</label>
                                        <select class="form-select" aria-label="Default select example" id="state">
                                            <option selected>Scegli...</option>
                                            <option value="1">Italia</option>
                                            <option value="2">US</option>
                                            <option value="3">UK</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-12 col-lg-2">
                                    <div class="mb-3">
                                        <label for="Input-cap" class="form-label">CAP</label>
                                        <input type="text" class="form-control" id="Input-cap">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="mb-3">
                                        <label class="form-label" for="inputGroupFile04">Foto</label>
                                        <div class="input-group">
                                            <input type="file" class="form-control" id="inputGroupFile04" aria-label="Upload">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Seleziona per proseguire
                                    </label>
                                </div>

                                <div class="col-12">
                                    <button class="btn btn-primary" type="submit">Salva</button>
                                    <button class="btn btn-warning" type="submit">Svuota</button>
                                </div>
                                
                                
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="piani mb-4 py-2">
                    <div class="up-links d-flex align-items-center">
                        <h1 class="h2 me-2">Boolean</h1>
                        <a href="#" class="border-0 rounded-4 px-2 py-1">Piano blaze</a>
                    </div>
                    <div class="bottom-links d-flex align-items-center">
                        <a href="#" class="d-block border-0 rounded-4 px-2 py-1">3 app</a>
                        <i class="fa-solid fa-angles-right mx-2 align"></i>
                        <a href="#" class="d-block border-0 rounded-4 px-2 py-1 d-lg-none"><i class="fa-solid fa-plus"></i></a>
                        <a href="#" class="d-block border-0 rounded-4 px-2 py-1 mx-1 d-none d-lg-inline">Boolean mobile app</a>
                        <a href="#" class="d-block border-0 rounded-4 px-2 py-1 mx-1 d-none d-lg-inline">Boolean web app</a>
                        <a href="#" class="d-block border-0 rounded-4 px-2 py-1 mx-1 d-none d-lg-inline">Boolean blog app</a>
                    </div>
                </div>

                <div class="studenti">
                    <p class="mb-0">Studenti online negli ultimi 30 minuti</p>
                    <span>125</span>
                </div>
            </div>

        </section>
